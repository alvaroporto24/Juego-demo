<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Demo Juego</title>
</head>
<body>

    <div class="game-container">
        <canvas id="game"></canvas>

        <div class="controls">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>

        <div class="messages">
            <p>Vidas: <span class="livesIndicator"></span></p>
            <p>Tiempo: <span class="timeIndicator"></span></p>
        </div>
    </div>

    <script src="mapa.js"></script>
    <script src="juego.js"></script>
</body>
</html>
